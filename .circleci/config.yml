# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build_and_deploy:
    docker:
      - image: circleci/node:8.9.3

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "./package.json" }}

      - run:
          name: install
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "./package.json" }}
          paths:
            - ./node_modules

      - run:
          name: build
          command: npm run build

      - run:
          name: deploy-netlify
          command: npm i netlify-cli && ./node_modules/.bin/netlify deploy --dir static && ls static
      
workflows:
  version: 2
  all_jobs:
    jobs:
      - build_and_deploy